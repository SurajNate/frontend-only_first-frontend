    <!--Account contaner-->
    <div class="account-container">
        <div class="inner-container">
            <div class="account-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">𝐋𝐨𝐠 𝐈𝐧</button>
                    <button type="button" class="toggle-btn" onclick="register()">𝐑𝐞𝐠𝐢𝐬𝐭𝐞𝐫</button>
                </div>
                <div class="social-icon">
                    <a href="https://www.facebook.com/login/"><img src="./Images/Facebook.jpg" alt="Facebook"></a>
                    <a href="https://twitter.com/login?lang=en-gb"><img src="./Images/Twitter.jpg" alt="Twitter"></a>
                    <a href="https://accounts.google.com/servicelogin"><img src="./Images/Google.jpg" alt="Google"></a>
                </div>
                <form action="#" class="input-group" id="login">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">𝐋𝐨𝐠 𝐈𝐧</button>
                </form>
                <form action="#" class="input-group" id="register">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
                    <p id="message">Password is  <b id="strenght"></b></p>
                    <input type="checkbox" class="check-box" required><span>I agree terms & conditions</span>
                    <button type="submit" class="submit-btn">𝐑𝐞𝐠𝐢𝐬𝐭𝐞𝐫</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }


        var pass = document.getElementById("password")
        var msg = document.getElementById("message")
        var str = document.getElementById("strenght")

        pass.addEventListener('input',() => {
            if(pass.value.length > 0){
                msg.style.display = "block";
            }
            else{
                msg.style.display = "none";
            }
            if(pass.value.length < 5){
                str.innerHTML = "Weak";
                pass.style.borderColor = "#ff5925";
                msg.style.color = "#ff5925";
            }
            else if(pass.value.length >= 5 && pass.value.length < 8){
                str.innerHTML = "Good"; 
                pass.style.borderColor = "yellow";
                msg.style.color = "yellow";
            }
            else if(pass.value.length >= 8){
                str.innerHTML = "Strong";
                pass.style.borderColor = "#26d730";
                msg.style.color = "#26d730";
            }
        })
    </script>
